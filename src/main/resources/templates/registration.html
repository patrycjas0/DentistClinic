<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zarejestruj się</title>

  <link rel="stylesheet" type="text/css" href="login/vendor/bootstrap/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="registration/css/style.css">

  
</head>

<body>

  
<div class="container">
  <form action="#" th:action="@{/registration}" th:object="${patient}" method="post" >
    <div class="row">
      <h4>Konto</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Imię" th:field="*{name}"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Nazwisko" th:field="*{lastname}"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Adres Email" th:field="*{user}"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Hasło" th:field="*{password}"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    <div class="row">
        <div class="input-group input-group-icon">
          <input type="date" placeholder="Data urodzenia" th:field="*{birthDate}"/>
          <div class="input-icon"><i class="fa fa-birthday-cake"></i></div>
        </div>
          <div class="input-group input-group-icon">
            <input type="tel" placeholder="Numer telefonu" th:field="*{phoneNumber}"/>
            <div class="input-icon"><i class="fa fa-phone"></i></div>
          </div>
      </div>
    <div class="row">
      <h4>Regulamin</h4>
      <div class="input-group">
        <input type="checkbox" id="terms"/>
        <label for="terms">Akceptuję warunki dotyczące rejestracji w tym serwisie i niniejszym potwierdzam, że zapoznałem się z polityką prywatności.</label>
        <input type="submit" value="Zatwierdź" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="registration/js/index.js"></script>




</body>

</html>
